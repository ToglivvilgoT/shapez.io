tips:
    - HEBen accepterar alla former, inte bara formen den visar!
    - Gör dina fabriker i moduler - det kommer att hjälpa!
    - Bygg inte för nära HUBen - då blir det kaos!
    - Om stackning inte funkar, testa att byta ingångarna.
    - Du kan ändra rullbadsplaneraren genom att trycka på <b>R</b>.
    - Håll ner <b>CTRL</b> tillåter dig att lägga ut rullband utan att de ändrar riktning.
    - Det kommer inte överflöda om alla byggnader är på samma nivå.
    - Moduler funkar bättre i serier än parallelt.
    - Du kommer låsa upp fler variationer av samma byggnader senare i spelet!
    - Du kan använda <b>T</b> för att byta mellan olika varianter av byggnaden.
    - Symetri är nyckeln till framgång!
    - Du kan ha olika nivåer av tunnlar.
    - Försök att bygga kompakta fabriker - det kommer löna sig!
    - Måleriet har en spegelvänd variant som du kan få genom att trycka på <b>T</b>
    - Att ha rätt mängd av varje byggnad är viktigt för effektiviteten av fabriken.
    - Vid max nivå fyller fem utvinnare ett helt rullband.
    - Glöm inte tunnlarna!
    - Du måste inte dela upp föremålen hjämnt för max effektivitet.
    - Om du håller ner <b>SHIFT</b> aktiverar du rullbands plasering,
      detta gör det lätt att placera långa rader av rullband.
    - Skärare skär alltid vertikalt oavsett orientering.
    - För att få vitt, blanda all tre färger.
    - Förvaringen prioriterar alltid den första utgången.
    - Spendera tid på att göra kopieringsbara moduler - det är värt det!
    - Om du håller <b>CTRL</b> kan du placer flera byggnader.
    - Du kan hålla inne <b>ALT</b> för att invertera rullbandens orientering.
    - Effektiviteten är nyckeln!
    - Former längre ifrån basen är mer komplexa.
    - Byggnader har en max hastighet så dela upp föremålen för max effektivitet.
    - Använd balancerare för max effektivitet.
    - Organisering är viktigt. Försök att inte korsa rullband.
    - Planera för framtiden - annars blir det totalt kaos!
    - Ta inte bort dina gammla fabriker, du behöver dem för uppgraderingar.
    - Försök att klara nivå 20 själv innan du frågar om hjälp!
    - Gör inte saker mer kompliserat än vad som behövs, det kommer spara dig tid.
    - Du kanske måste återanvända dina gammla fabriker så se till at de är
      åter-användningsbara.
    - Ibland kan du hitta en komplett form i naturen utan att använda stackare.
    - Hela väderkvarnar kan inte finnas i naturen.
    - färgläg före du skär för maximal effektivitet.
    - Med moduler är utrymme bara ett påhitt från den dödliga människan.
    - Gör en separat ritningsfabrik, de är väldigt viktiga.
    - Titta nogrant på färgblandaren, så kommer dina frågor besvaras.
    - Använd <b>CTRL</b> + Klick för att markera en area.
    - Bebyggelse för nära HUBen kan förstöra för framtida byggen.
    - den lilla nålen bredvid former i HUBen kan klickas på för att fästas på skärmen.
    - Blanda alla primärfärger för att få vit!
    - Kartan är oändlig, använd mycket utrymme för att undervika trängsel!
    - Testa även spelet Factorio, det är en av mina favoriter.
    - Quad skäraren skär medsols och börjar uppe i höger hörn!
    - Du kan ladda ner dina sparfiler i hemmenyn!
    - Detta spel har många genvägar, se till att kolla in
      instälningarna.
    - Detta spel har många inställningar, missa inte dem!
    - Markören till din HUB har en liten pil som pekar mot HUBen!
    - För att ta bort rullband, markera dem och klistra in på samma ställe.
    - Tryck på F4 för att se din FPS och annat bra.
    - tryck på F4 två gånger för att se vart musen och kameran är.
    - Du kan trycka på en fäst form på vänster sida för att o-fästa den.
