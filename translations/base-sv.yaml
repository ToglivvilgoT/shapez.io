            description: Ändrar storleken på gränssnittet. gränssnittet kommer fortfarande
                baseras på skärmupplösning, men denna inställning kontrollerar
                mängdskala.
            scales:
                super_small: Superliten
                small: Liten
                regular: Normal
                large: Stor
                huge: Enorm
        scrollWheelSensitivity:
