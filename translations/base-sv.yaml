            description: Transporterar signaler, som kan vara föremål, ferger eller binära tal (1 / 0).
                Olikfergade ledningar kopplas inte till varandra.
    balancer:
        default:
            name: Balanserare
            description: Multifunktionell - Delar hjämt alla ingångar till flera utgångar.
        merger:
            name: Ihopläggare (compact)
            description: Lägger ihop två rullband till ett.
        merger-inverse:
            name: Ihopläggare (compact)
            description: Lägger ihop två rullband till ett.
        splitter:
            name: Splittare (compact)
            description: delar ett rullband till två.
        splitter-inverse:
            name: Splittare (compact)
            description: Delar ett rulband till två.
    storage:
        default:
            name: Förvaring
            description: Förvarar överblivna recurcer men kan bli full. Prioriterar den vänstra utgången.
    wire_tunnel:
        default:
            name: Lednings korsning
            description: Tillåter dig att korsa 2 ledningar utan att de sammankopplas.
    constant_signal:
        default:
            name: Konstant signal
            description: Ger ifrån sig en konstant signal, som kan vara antingen en form, ferg eller binärt tal (1 / 0).
    lever:
        default:
            name: Spak
            description: Kan sättas på för att avge en binär siffra (1 / 0) på ledningar lagret,
                Som sen kan användas för t.ex. ett filter.
    logic_gate:
        default:
            name: OCH grind
            description: Ger ifrån sig ett binärt tal "1" om båda ingångarna är sanna. (sanna betyder samma form,
                ferg eller binärt tal "1")
        not:
            name: INTE grind
            description: Ger ifrån sig ett binärt tal "1" om ingången inte är sann. (sann betyder form, ferg eller binärt tal. "1")
        xor:
            name: XELLER grind
            description: Ger ifrån sig ett binärt tal "1" om en ingång är sann, Men inte båda.
                (Sann betyder form, ferg eller binärt tal "1")
        or:
            name: ELLER grind
            description: Ger ifrån sig ett binärt tal "1" om minst en ingång är sann. (Sann betyder
                form, ferg eller binärt tal "1")
    transistor:
        default:
            name: Vidareförare
            description: För vidare föremålet från botten till toppen om signalen från vänster är sann (en form,
                ferg eller "1").
        mirrored:
            name: Vidareförare
            description: För vidare föremålet från botten till toppen om signalen från vänster är sann (en form,
                ferg eller "1").
    filter:
        default:
            name: Filter
            description: Koppla in en signal för att det föremålet ska skickas uppåt och resten av föremålen åt höger.
                Kan kontroleras med binära tal också.
        
    display:
        default:
            name: Display
            description: Skicka in en signal för att visa den på displayen - Det kan vara en form,
                ferg eller binärt tal.
    reader:
        default:
            name: Rullbandsavläsare
            description: Läser av genomsnittet av det som rullbandet transporterar. Skickar ut det 
               föremålet som senasst avlästes på ledningslagret (när det är upplåst).
    analyzer:
        default:
            name: Form analyserare
            description: Analyserar den översta högra hörnet på bottenlagret 
                och skickar tillbaka dess form och ferg.
    comparator:
        default:
            name: Jämförare
            description: Återvänder ett binärt tal "1" om båda signalerna är exakt lika. Kan jämföra
                former, föremål och binära tal.
    virtual_processor:
        default:
            name: Virituel skärare
            description: virituelt skär formen i två halvor.
        rotater:
            name: Virituel roterare
            description: Virituelt vrider formen, både medsols och motsols.
        unstacker:
            name: Virituel av stackare
            description: Virituelt tar av det översta lagret till höger utgång och resterande
                lager till vänster.
        stacker:
            name: Virituel stackare
            description: Virituelt lägger på den högra ingången på den vänstra.
        painter:
            name: Virituel färgläggare
            description: Virituelt färglägger formen från botten med färgen från höger.
    item_producer:
        default:
            name: Föremåls producerare
            description: Endast tillgänglig i sandlåde läge, avger den givna signalen från 
                lednigslageret till vanliga lagret.
storyRewards:
    reward_cutter_and_trash:
        title: Att klippa former
        desc: Du låste just upp <strong>klipparen</strong> - den klipper former på
            hälften från <strong>topp till botten</strong> oavsett dess
            orientation!<br><br> Se till att ta bort allt överskott, annars
            kommer det att <strong>skapa uppehåll</strong> - Av denna anledning
            gav jag dig skräphantering, vilket förstör allt du inputtar!
    reward_rotater:
        title: Rotation
        desc: <strong>Roteraren</strong> har blivit upplåst! Den roterar former 90
            grader medsols.
    reward_painter:
        title: Måleri
        desc: "<strong>Målaren</strong> har låsts upp - Extrahera färger (precis som du
            gör med formerna) och kombinera med en form i målaren för att måla
            formen!<br><br>PS: Om du är färgblind finns det ett <strong>färblint
            läge</strong> bland inställningarna!"
    reward_mixer:
        title: Färgblandning
        desc: <strong>Färgblandaren</strong> har blivit upplåst - Kombinera två färger
            genom <strong>additiv färgblandning</strong> med denna byggnad!
    reward_stacker:
        title: Kombinera
        desc: Du kan nu kombinera former med<strong>staplaren</strong>! Båda inputs blir
            kombinerade och om de kan sättas brevid varandra kommer de att
            <strong>sättas ihop</strong>. Om inte kommer den högra
            <strong>staplas över</strong> den vänstra!
    reward_splitter:
        title: Delning/Sammanslagning
        desc: Den multifunktionella <strong>balanseraren</strong> har blivit upplåst -
            Den kan användas för att bygga större fabriker genom att
            <strong>dela eller slå ihop objekt</strong> till flera
            rullband!<br><br>
    reward_tunnel:
        title: Tunnel
        desc: <strong>Tunneln</strong> blivit upplåst- Du kan nu transportera saker
            under rullband och byggnader med den!
    reward_rotater_ccw:
        title: Motsols rotation
        desc: Du har låst upp en variant av <strong>roteraren</strong> - Den låter dig
            rotera saker motsols! För att bygga den, välj roteraren och
            <strong>tryck ned 'T' för att bläddra genom dess varianter</strong>!
    reward_miner_chainable:
        title: Kedjeextraktor
        desc: Du har låst upp <strong>Kedjeextraktorn</strong>! Den kan <strong>föra
            sina resurser framåt</strong> till andra extraktorer så att du kan
            mer effektivt extrahera resurser!
    reward_underground_belt_tier_2:
        title: Tunnel Tier II
        desc: Du har låst upp en ny variant av <strong>tunneln</strong> - Den har en
            <strong>större räckvidd</strong>, och du kan också mix-matcha
            tunnlarna nu!
    reward_cutter_quad:
        title: Quad Klippning
        desc: Du har låst upp en ny variant av <strong>klipparen</strong> - Den låter
            dig klippa former i <strong>fyra delar</strong> istället för bara
            två!
    reward_painter_double:
        title: Dubbelfärgläggning
        desc: Du har låst upp en ny variant av <strong>Färgläggaren</strong> - Den
            fungerar som en vanlig färgläggare fast den färglägger <strong>två
            former åt gången</strong> och använder bara en färg istället för
            två!
    reward_storage:
        title: Förvaringsbuffert
        desc: Du har låst upp en ny variant av <strong>skräphantering</strong> - Den
            låter dig förvara objekt upp till en viss kapacitet!
    reward_freeplay:
        title: Friläge
        desc: Du gjorde det! Du låste upp <strong>friläge</strong>! Det betyder att
            former är nu slumpmässigt genererade! (oroa dig inte, mer innehåll
            är planerat för den fristående versionen!)
    reward_blueprints:
        title: Ritningar
        desc: Du kan nu <strong>kopiera och klistra in</strong> delar av din fabrik!
            Välj ett område (håll in CTRL, dra sedan med musen), och tryck 'C'
            för att kopiera det. <br><br>Att klistra in är<strong>inte
            gratis</strong>, du behöver producera
            <strong>ritningsformer</strong> för att ha råd med det! (De du just
            levererade).
    no_reward:
        title: Nästa nivå
        desc: "Denna nivå har ingen belöning, men nästa har!<br><br> PS: Se till att
            inte förstöra din redan existerande fabrik - Du behöver
            <strong>alla</strong> de där formerna igen för att <strong>låsa upp
            uppgraderingar</strong>!"
    no_reward_freeplay:
        title: Nästa nivå
        desc: Grattis! Förresten, mer spelinnehåll är planerat för den fristående
            versionen!
    reward_balancer:
        title: Balanserare
        desc: Den multifunktionella <strong>balanseraren</strong> har blivit upplåst - Den kan
            anändas för att bygga större favriker genom att <strong>splitta och lägga ihop
           föremål</strong> på flera olika rullband!<br><br>
    reward_merger:
        title: Kompakt ihop läggare
        desc: Du har låst upp en <strong>ihop läggaren</strong> en variant av
            <strong>balanceraren</strong> - Den accepterar två ingångar och lägger ihop dem
            till ett rullband!
    reward_belt_reader:
        title: Rullbandsavläsare
        desc: Du har nu låst upp <strong>Rullbandsavläsaren</strong>! Den tillåter dig att
           äta allt som åker igenom ett rullband .<br><br>Och vänta bara tills du låser upp
            ledningar - då blir den riktigt användbar!
    reward_rotater_180:
        title: Roterare (180 grader)
        desc: Du låste precis upp 180 grader <strong>roteraren</strong>! - Den tillåter
            dig att rotera en form 180 grader (Överaskning! :D)
    reward_display:
        title: Display
        desc: Du har nu låst upp <strong>Display</strong> - Sammanfoga en signal från 
            ledningslagret för att visa dess inehåll!
    reward_constant_signal:
        title: Konstant signal
        desc: Du har låst upp <strong>konstant signal</strong> byggning på lednings
            lagret! Detta är användbart för att sammanfoga det till <strong>föremålsfilter</strong>
            till exempel.<br><br> Den konstanta signalen kan avge
            <strong>form</strong>, <strong>färg</strong> eller
            <strong>binärt tal</strong> (1 / 0).
    reward_logic_gates:
        title: Logik grind
        desc: Du har låst upp <strong>logik grind</strong>! Du måste inte vara exalterad
            över detta, men det är faktiskt jättecoolt!<br><br> Med dessa grindar
            kan du nu räkna ut OCH, ELLER, XELLER och INTE operationer.<br><br> Som pricken
            över i:et gav jag dig också just en <strong>transistator</strong>!
    reward_virtual_processing:
        title: Virituella byggnader
        desc: Jag gav dig just en massa nya byggnader som tillåter dig att
            <strong>simulera proceseringen av former</strong>!<br><br> Du kan
            nu simulera en skärare, roterare, stackare och mer på ledningslagret!
            Med detta har du nu tre val för att fortsätta spelet:<br><br> -
            Bygg en <strong>automatisk maskin</strong> för att skapa samma
            form som HUBen ber om (Jag rekomenderar att du testar det!).<br><br> - Bygg
            något coolt med ledningar.<br><br> - Fortsätt att leka runt som
            vanligt.<br><br> vilket du än väljer, kom ihåg att ha kul!
    reward_wires_painter_and_levers:
        title: Ledningar och quadmålare
        desc: "Du låste precis upp <strong>Lednings lagret</strong>: Det är ett separat
            lager på toppen av det vabliga lagret och introducerar massor av nya
            mekaniker!<br><br> Till att börja med gav jag dig <strong>Quad
            Målaren</strong> - Sammanfoga de utgångar du vill ha målade på
           lednings lagret!<br><br> För att byta till ledningslagret, tryck
            <strong>E</strong>."
    reward_filter:
        title: Föremåls filter
        desc: Du låste upp <strong>Föremåls Filtret</strong>! Den skickar vidare föremål
            till toppen eller åt höger beroende på om de matchar
            signalen från ledningslagret eller inte.<br><br> Du kan också skicka in en
            binärt tal signal (1 / 0) för att helt stänga av eller sätta på den.
    reward_demo_end:
        title: Slutet av demoveritionen
        desc: Du har nått slutet av demoveritionen!
