            description: Ändrar hur känslig zoomen är (Mushjul eller styrplatta).
            sensitivity:
                super_slow: Superlångsam
                slow: Långsam
                regular: Normal
                fast: Snabb
                super_fast: Supersnabb
        language:
            title: Språk
            description: Ändra språk. Alla språk är användarbidragna och kan vara
                inkompletta!
        fullscreen:
            title: Fullskärm
            description: Det är rekommenderat att spela i fullskärm för bästa upplevelse.
                Endast tillgängligt i den fristående versionen.
        soundsMuted:
            title: Dämpa Ljud
            description: Om på, stänger av alla ljud.
        musicMuted:
            title: Dämpa Musik
            description: Om på, stänger av all musik.
        theme:
            title: Spelutseende
            description: Välj spelutseende (ljust / mörkt).
            themes:
                dark: Mörkt
                light: Ljust
        refreshRate:
            title: Simulationsmål
            description: Om du har en 144hz skärm, ändra uppdateringshastigheten här så
                kommer spelet simulera vid en högre uppdateringshastighet. Detta
                kan dock sänka FPS om din dator är långsam.
        alwaysMultiplace:
            title: Flerplacering
            description: Om på, alla byggnader kommer fortsätta vara valda efter placering.
                Att ha detta på är som att konstant hålla ned SKIFT.
        offerHints:
            title: Tips & Genomgångar
            description: Om tips och genomgångar ska synas under spelets gång. Gömmer också
                vissa delar av UI tills senare i spelet för att göra det lättare
                att komma in i spelet.
        movementSpeed:
            title: Rörelsehastighet
            description: Ändrar hur snabbt kameran förflyttar sig när du använder
                tangentbordet för att flytta kameran.
            speeds:
                super_slow: Superlångsamt
                slow: Långsamt
                regular: Normal
                fast: Snabbt
                super_fast: Supersnabbt
                extremely_fast: Extremt snabbt
        enableTunnelSmartplace:
            title: Smarta Tunnlar
            description: När på, att placera ut tunnlar kommer automatiskt ta bort onödiga
                rullband. Detta låter dig också dra för att sätta ut tunnlar och
                onödiga tunnlar kommer att tas bort.
        vignette:
            title: Vinjett
            description: Sätter på vinjetten vilket gör skärmen mörkare i hörnen och gör
                text lättare att läsa
        autosaveInterval:
            title: Intervall för automatisk sparning
            description: Kontrollerar hur ofta spelet sparas atomatiskt. Du kan också stäng
                av det helt.
            intervals:
                one_minute: 1 Minut
                two_minutes: 2 Minuter
                five_minutes: 5 Minuter
                ten_minutes: 10 Minuter
                twenty_minutes: 20 Minuter
                disabled: Avstängd
        compactBuildingInfo:
            title: Kompakt byggnadsinfo
            description: Kortar ned infotexter för byggnader genom att endast visa dess
                storlek. Annars visas en beskrivning och bild.
        disableCutDeleteWarnings:
            title: Stäng av klipp/raderingsvarningar
            description: Stänger av varningsdialogen som kommer upp då fler än 100 saker ska
                tas bort
        enableColorBlindHelper:
            title: Färgblint läge
            description: Aktiverar olika verktyg som låter dig spela spelet om du är
                färbling.
        rotationByBuilding:
            title: Rotering per byggnadstyp
            description: Varje byggnadstyp kommer ihåg rotationen du senast var på
                individuellt. Detta kan vara mer bekvämt om du ofta bytar
                byggnader som du placerar.
        soundVolume:
            title: Ljud volym
            description: Bestäm volumen för ljudeffekter.
        musicVolume:
            title: Musik volym
            description: Bestäm volymen för musiken.
        lowQualityMapResources:
            title: Låg kvalité på kartan
            description: Ritar ut byggnader och recurser simplare på kartan när du zomar ut för att
                förbättra prestandan. Det ser till och med renare ut, så ge det ett försök!
        disableTileGrid:
            title: Stäng av rutnätet
            description: Att stänga av rutnätet kan hjälpa med prestanda. Detta får också
                spelet att se renare ut!
        clearCursorOnDeleteWhilePlacing:
            title: Ta bort muspekaren vid högerklick
            description: Vanligtvis på, tar bort muspekaren när du högerklickar
                under tiden du har en byggnad under uppbyggnad. Om avstängd,
                kan du ta bort byggnader genom att högerklicka under tiden du placerar
                en byggnad.
        lowQualityTextures:
            title: Låg kvalité texturer (Fult)
            description: Använder låg kvalité texturer för att spara prestanda. Dett akommer få
                spelet att se väldigt ful ut!
        displayChunkBorders:
            title: Visa bit gränser
            description: Spelet är uppdelat i bitar om 16x16 rutor, om denna instälning är
                på kommer gränserna för dessa bitar att visas.
        pickMinerOnPatch:
            title: Välj utvinnare på recursrutor
            description: Normalt sett på, väljer utvinnaren om du använder pipett när
                du har musen över en recursruta.
        simplifiedBelts:
            title: Simplare rullband (Fult)
            description: Renderar inte rullbands recurser om du inte rör vid dem för
                prestandans skull. Jag rekomenderar inte att spela med dena inställning om du
                inte absoult behöver prestandan.
        enableMousePan:
            title: Muspekare pan
            description: Tillåter dig att flytta kameran genom att flytta musen åt det hållet av
            skärmen. Hastigheten beror på inställningarna.
